name: Continuous Integration

on:
  pull_request:
    branches:
      - testing
  push:
    branches:
      - testing

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies for Linting
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies for Testing
        run: npm ci --legacy-peer-deps

      - name: Execute Unit Tests
        run: npm test

  build:
    name: Build Docker Image (with test stage)
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # Build image sampai stage "test"
      - name: Build Docker Image with test stage
        run: docker build --target test -t viexxx/kelompok13 .

  integration-test:
    name: Run Integration Tests in Docker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Docker Container and Execute Tests
        run: docker run --rm viexxx/kelompok13
